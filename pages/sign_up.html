<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros & Cia</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/sign_up_style.css">
    <link rel="stylesheet" href="../assets/styles/vars.css">
    <link rel="shortcut icon" href="../assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Lora">
</head>
<body>
    <header class="header">
        <div class="div-logo">
            <a href="../index.html" class="link-logo">
                <img src="../assets/images/icon.png" width="70px" class="img">Livros & Cia
            </a>
        </div>
        <nav class="menu">
            <ul class="list">
                <li class="nav-buttons">
                    <a href="sign_up.html" class="link-buttons" id="sign-up">Cadastro</a>
                </li>
                <li class="nav-buttons">
                    <a href="listing.html" class="link-buttons" id="listing">Listagem</a>
                </li>
                <li class="nav-buttons">
                    <a href="search.html" class="link-buttons" id="search">Busca</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="main-content" id="main-sign_up">
            <header>
                <h2 class="h2-title">Cadastro</h2>
            </header>
            <form action="" method="post" id="form">
                <section class="items" id="items">
                    <div>
                        <label for="name">Nome do Livro:</label>
                        <input type="text" name="name" class="input" id="bookName" autocomplete="off" value=""><br>
                    </div>
                    
                    <div>
                        <label for="autor">Nome do Autor:</label>
                        <input type="text" name="autor" class="input" id="autorName" autocomplete="off"><br>
                    </div>
                    
                    <div>
                        <label for="category">Categoria:</label><br>
                        <select name="category" class="input" id="category">
                            <option value="">Escolha uma categoria</option>
                            <option value="Romance">Romance</option>
                            <option value="Mistério">Mistério</option>
                            <option value="Terror">Terror</option>
                            <option value="Fantasia">Fantasia</option>
                            <option value="Humor">Humor</option>
                            <option value="Aprendizagem">Aprendizagem</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="publiYear">Ano de Publicação: </label>
                        <input type="text" name="publiYear" class="input" id="publiYear" maxlength="4" autocomplete="off">

                        <label for="price">Preço: </label>
                        <input type="text" name="price" class="input" id="price" placeholder="R$" autocomplete="off">
                    </div>
                    
                    <input type="submit" value="Cadastrar" id="submit-button" onclick="postForm()">
                </section>
            </form>
        </div>
    </main>
    <footer>
        &copy; JoãoPedroZ001. All rights reserved.
    </footer>
    <script src="../assets/scripts/main.js"></script>
</body>
</html>
